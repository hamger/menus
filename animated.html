<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>maltistage mune</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
    }
    
    .top-nav {
        width: 960px;
        margin: 60px auto;
        border: 1px solid #222;
        background-color: #111;
        background-image: linear-gradient(#444, #111);
        border-radius: 6px;
        box-shadow: 0 1px 1px #777;
    }
    
    .top-nav:after {
        content: '';
        display: block;
        clear: both;
    }
    /*li标签和a标签样式设计*/
    
    .top-nav li {
        float: left;
        border-right: 1px solid #222;
        box-shadow: 1px 0 0 #444;
        position: relative;
    }
    
    .top-nav li a {
        float: left;
        padding: 12px 30px;
        color: #999;
        font: bold 12px;
        text-shadow: 0 1px 0 #000;
    }
    
    .top-nav li a:hover {
        color: #fafafa;
    }
    
    /*二级和三级菜单样式设计*/
    .top-nav li ul {
        
        display: none;
        position: absolute;
        top: 38px;
        left: 0;
        z-index: 1;
        background-color: #444;
        background-image: linear-gradient(#444, #111);
        box-shadow: 0 -1px 0 rgba(255, 255, 255, .3);
        border-radius: 3px;
        opacity: 0;
        margin: 20px;
        transition: all 1s ease-in-out;
    }
    
    .top-nav li:hover > ul {
        /*碰到一级菜单时二级菜单显示*/
        opacity: 1;
        display: block;
        margin: 0;
    }
    
    .top-nav  ul li {
        border: 0;
        box-shadow: 0 1px 0 #111, 0 2px 0 #666;/*双层阴影做为分界线*/
    }
    
    .top-nav  ul li:last-child {
        box-shadow: none;
    }
    
    .top-nav  ul li a {
        padding: 10px;
        width: 130px;
        display: block;
    }
    
    .top-nav  ul li a:hover {
        background-color: #0186ba;
        background-image: linear-gradient(#04acec, #0186ba);
    }
    
    .top-nav  ul li:first-child > a {
        border-radius: 3px 3px 0 0;
    }
    
    .top-nav  ul li:last-child > a {
        border-radius: 0 0 3px 3px;
    }
    
    .top-nav  ul li:first-child > a:before { /*二级菜单前加三角形*/
        content: " ";
        position: absolute;
        left: 40px;
        top: -6px;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 6px solid #444;
    }
    
/*    .top-nav li ul li:first-child > a:hover:before {
        border-bottom-color: #04acec;
    }*/
    
    .top-nav ul ul {
        top: 0;
        left: 150px;
        margin: 0 0 0 20px;
        box-shadow: -1px 0 0 rgba(255, 255, 255, .3);
    }
    
    .top-nav ul ul li:first-child a:before {/*三级菜单前加三角形*/
        left: -6px;
        top: 50%;
        margin-top: -6px;
        border-left: 0;
        border-right: 6px solid #3b3b3b;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
    }
    
    .top-nav ul ul li:hover a:before {
        border-right-color: #0299d3;
    }
    </style>
</head>

<body>
   <ul class="top-nav">
        <li><a href="#">慕课首页</a></li>
        <li><a href="#">课程大厅</a>
            <ul>

                    </ul>
                </li>

                    <ul>
                        <li><a href="#">android</a></li>
                        <li><a href="#">ios</a></li>
                        <li><a href="#">windows</a></li>
                    </ul>
                </li>

                    <ul>
                        <li><a href="#">C++</a></li>
                        <li><a href="#">Java</a></li>
                        <li><a href="#">PHP</a></li>
                    </ul>
                </li>
            </ul>
        </li>
        <li><a href="#">消息中心</a></li>
